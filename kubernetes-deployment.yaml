apiVersion: v1
kind: Namespace
metadata:
  name: amd-fsi-analysis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-phi4-deployment
  namespace: amd-fsi-analysis
  labels:
    app: vllm-phi4
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-phi4
  template:
    metadata:
      labels:
        app: vllm-phi4
    spec:
      containers:
      - name: vllm-phi4
        image: rocm/vllm-dev:nightly
        command: 
        - python
        - -m
        - vllm.entrypoints.openai.api_server
        - --model
        - microsoft/Phi-4
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        - --tensor-parallel-size
        - "1"
        - --max-model-len
        - "16384"
        - --gpu-memory-utilization
        - "0.8"
        - --trust-remote-code
        - --disable-log-requests
        ports:
        - containerPort: 8000
          name: api-port
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: HF_HOME
          value: /root/.cache/huggingface
        - name: TRANSFORMERS_CACHE
          value: /root/.cache/huggingface
        volumeMounts:
        - name: huggingface-cache
          mountPath: /root/.cache/huggingface
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
          limits:
            nvidia.com/gpu: 1
            memory: "24Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: huggingface-cache
        persistentVolumeClaim:
          claimName: huggingface-cache-pvc
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-phi4-service
  namespace: amd-fsi-analysis
  labels:
    app: vllm-phi4
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  selector:
    app: vllm-phi4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fsi-analysis-deployment
  namespace: amd-fsi-analysis
  labels:
    app: fsi-analysis
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fsi-analysis
  template:
    metadata:
      labels:
        app: fsi-analysis
    spec:
      containers:
      - name: fsi-analysis
        image: amd/fsi-stock-analysis:latest
        ports:
        - containerPort: 7860
          name: web-port
        env:
        - name: VLLM_API_BASE
          value: "http://vllm-phi4-service:8000/v1"
        - name: MODEL_NAME
          value: "microsoft/Phi-4"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fsi-analysis-service
  namespace: amd-fsi-analysis
  labels:
    app: fsi-analysis
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: web
  selector:
    app: fsi-analysis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huggingface-cache-pvc
  namespace: amd-fsi-analysis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fsi-analysis-ingress
  namespace: amd-fsi-analysis
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - fsi-analysis.your-domain.com
    secretName: fsi-analysis-tls
  rules:
  - host: fsi-analysis.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fsi-analysis-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fsi-analysis-hpa
  namespace: amd-fsi-analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fsi-analysis-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
